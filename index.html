<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="background">
    <div class="page">
      <header class="header">
        <img
          src="images/image-logo.svg"
          alt="Around the US"
          class="header__logo"
        />
      </header>
      <section class="profile">
        <img
          src="images/image-profile-picture.jpg"
          alt="Profile picture"
          class="profile__picture"
        />
        <!-- Simple container, no particular style -->
        <div class="profile__container">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <img
            src="images/image-button-edit.svg"
            alt="Edit profile"
            class="profile__button-edit"
          />
          <h2 class="profile__bio">Explorar</h2>
        </div>
        <img
          src="images/image-plus-sign.svg"
          alt="New post"
          class="profile__button-add"
        />
      </section>
      <div class="cards">
        <div class="card">
          <img
            src="images/image-card-yosemite.jpg"
            alt=""
            class="card__picture"
          />
          <div class="card__caption-space">
            <div class="card__caption-text">Vale de Yosemite</div>
            <div class="card__button-like"></div>
          </div>
        </div>
        <div class="card">
          <img
            src="images/image-card-louise.jpg"
            alt=""
            class="card__picture"
          />
          <div class="card__caption-space">
            <div class="card__caption-text">Lago Louise</div>
            <div class="card__button-like"></div>
          </div>
        </div>
        <div class="card">
          <img
            src="images/image-card-mountain.jpg"
            alt=""
            class="card__picture"
          />
          <div class="card__caption-space">
            <div class="card__caption-text">Montanhas Carecas</div>
            <div class="card__button-like"></div>
          </div>
        </div>
        <div class="card">
          <img
            src="images/image-card-latemar.jpg"
            alt=""
            class="card__picture"
          />
          <div class="card__caption-space">
            <div class="card__caption-text">Latemar</div>
            <div class="card__button-like"></div>
          </div>
        </div>
        <div class="card">
          <img
            src="images/image-card-vanoise.jpg"
            alt=""
            class="card__picture"
          />
          <div class="card__caption-space">
            <div class="card__caption-text">Vanoise National Park</div>
            <div class="card__button-like"></div>
          </div>
        </div>
        <div class="card">
          <img
            src="images/image-card-braies.jpg"
            alt=""
            class="card__picture"
          />
          <div class="card__caption-space">
            <div class="card__caption-text">Lago di Braies</div>
            <div class="card__button-like"></div>
          </div>
        </div>
      </div>
      <footer class="footer">Â©2023. Around the US</footer>
      <div class="popup">
        <div class="popup__overlay"></div>
        <form id="edit-form" class="edit-form">
          <img
            src="images/image-button-close.svg"
            alt=""
            class="edit-form__button-close"
          />
          <h2 class="edit-form__title">Editar perfil</h2>
          <input
            type="text"
            class="edit-form__field edit-form__field_type_name"
            placeholder="Enter your username"
          />
          <input
            type="text"
            class="edit-form__field edit-form__field_type_bio"
            placeholder="Enter your bio"
          />
          <button type="submit" class="edit-form__button-submit">Salvar</button>
        </form>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
