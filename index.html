<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="background">
    <div class="page">
      <header class="header">
        <img
          src="images/image-logo.svg"
          alt="Around the US"
          class="header__logo"
        />
      </header>
      <section class="profile">
        <img
          src="images/image-profile-picture.jpg"
          alt="Profile picture"
          class="profile__picture"
        />
        <div class="profile__container">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <img
            src="images/image-button-edit.svg"
            alt="Edit profile"
            class="profile__button-edit"
          />
          <h2 class="profile__bio">Explorar</h2>
        </div>
        <img
          src="images/image-plus-sign.svg"
          alt="New post"
          class="profile__button-add"
        />
      </section>
      <ul class="cards"></ul>
      <footer class="footer">© 2023. Around the US</footer>
      <div class="popup popup_type_edit-profile">
        <div class="popup__overlay"></div>
        <form id="edit-profile" class="form form_type_edit-profile">
          <img
            src="images/image-button-close.svg"
            alt="Fechar pop-up"
            class="form__button-close form__button-close_type_edit-profile"
          />
          <h2 class="form__title">Editar perfil</h2>
          <input
            type="text"
            class="form__field form__field_type_name"
            placeholder="Nome de usuário"
          />
          <input
            type="text"
            class="form__field form__field_type_bio"
            placeholder="Descrição"
          />
          <button type="submit" class="form__button-submit">Salvar</button>
        </form>
      </div>
      <div class="popup popup_type_add-card">
        <div class="popup__overlay"></div>
        <form id="add-card" class="form form_type_add-card">
          <img
            src="images/image-button-close.svg"
            alt="Fechar pop-up"
            class="form__button-close form__button-close_type_add-card"
          />
          <h2 class="form__title">Novo local</h2>
          <input
            type="text"
            class="form__field form__field_type_place"
            placeholder="Título"
          />
          <input
            type="text"
            class="form__field form__field_type_url"
            placeholder="Link de imagem"
          />
          <button type="submit" class="form__button-submit">Criar</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__picture" />
        <div class="card__caption-space">
          <p class="card__caption-text"></p>
          <div class="card__button-like"></div>
        </div>
        <div class="card__button-trash"></div>
      </li>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
