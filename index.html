<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="background">
    <div class="page">
      <header class="header">
        <img
          src="images/image-logo.svg"
          alt="Around the US"
          class="header__logo"
        />
      </header>
      <section class="profile">
        <img
          src="images/image-profile-picture.jpg"
          alt="Profile picture"
          class="profile__picture"
        />
        <div class="profile__container">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <img
            src="images/image-button-edit.svg"
            alt="Edit profile"
            class="profile__edit"
          />
          <h2 class="profile__bio">Explorar</h2>
        </div>
        <img
          src="images/image-plus-sign.svg"
          alt="New post"
          class="profile__add"
        />
      </section>
      <ul class="cards"></ul>
      <footer class="footer">&copy; 2023. Around the US</footer>
      <div class="popup popup_type_edit-profile">
        <div class="popup__overlay"></div>
        <form id="edit-profile" class="popup__form" novalidate>
          <img
            src="images/image-button-close.svg"
            alt="Fechar pop-up"
            class="popup__close"
          />
          <h2 class="popup__title">Editar perfil</h2>
          <input
            type="text"
            class="popup__input popup__input_type_name"
            id="user-name-input"
            required
            minlength="2"
            maxlength="40"
            placeholder="Nome de usuário"
          />
          <span class="popup__error user-name-input-error"></span>
          <input
            type="text"
            class="popup__input popup__input_type_bio"
            id="user-bio-input"
            required
            minlength="2"
            maxlength="200"
            placeholder="Descrição"
          />
          <span class="popup__error user-bio-input-error"></span>
          <button type="submit" class="popup__button">Salvar</button>
        </form>
      </div>
      <div class="popup popup_type_add-card">
        <div class="popup__overlay"></div>
        <form id="add-card" class="popup__form" novalidate>
          <img
            src="images/image-button-close.svg"
            alt="Fechar pop-up"
            class="popup__close"
          />
          <h2 class="popup__title">Novo local</h2>
          <input
            type="text"
            class="popup__input popup__input_type_place"
            id="place-title-input"
            required
            minlength="2"
            maxlength="30"
            placeholder="Título"
          />
          <span class="popup__error place-title-input-error"
            >Preencha esse campo.</span
          >
          <input
            type="url"
            class="popup__input popup__input_type_url"
            id="place-url-input"
            required
            placeholder="Link de imagem"
          />
          <span class="popup__error place-url-input-error"
            >Por favor, insira um endereço web.</span
          >
          <button type="submit" class="popup__button">Criar</button>
        </form>
      </div>
      <div class="popup popup_type_zoom">
        <div class="popup__overlay"></div>
        <div class="zoom">
          <img
            src="images/image-button-close.svg"
            alt="Fechar pop-up"
            class="zoom__close"
          />
          <img src=" " alt="" class="zoom__picture" />
          <p class="zoom__caption-text"></p>
        </div>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src=" " alt="" class="card__picture" />
        <div class="card__caption-space">
          <p class="card__caption-text"></p>
          <div class="card__button-like"></div>
        </div>
        <div class="card__button-trash"></div>
      </li>
    </template>
    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/validate.js"></script>
  </body>
</html>
